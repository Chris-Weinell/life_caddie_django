{% extends 'base.html' %}

{% block banner_left %}

  <div>
    <a class="btn btn-success d-flex align-items-center" href="{% url 'budget:update_category' pk %}">
      <svg class="me-1" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg> Back
    </a>
  </div>

{% endblock banner_left %}

{% block content %}
  <div class="container mt-4">
    <form action="" method="POST">
      {% csrf_token %}
      <h4>{{ category }}</h4>
      <p>Are you sure you want to delete this Category? This will also delete all Subcategories and Transactions associated with it.</p>
      {{ form }}
      <input type="submit" value="Confirm" />
    </form>
  </div>
{% endblock %}
