version: "3.9"

services:
  app:
    build:
      context: .
    restart: always
    volumes:
      - static-data:/var/www/static
      - cert-data:/etc/letsencrypt/live/yourlifecaddie.com
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - CERT1=${CERT1}
      - CHAIN1=${CHAIN1}
      - CHAIN2=${CHAIN2}
      - FULLCHAIN1=${FULLCHAIN1}
      - FULLCHAIN2=${FULLCHAIN2}
      - FULLCHAIN3=${FULLCHAIN3}
      - PRIVKEY1=${PRIVKEY1}
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}

  proxy:
    build:
      context: ./proxy
    restart: always
    depends_on:
      - app
    ports:
      - 80:8000
    volumes:
      - static-data:/var/www/static
      - cert-data:/etc/letsencrypt/live/yourlifecaddie.com

volumes:
  postgres-data:
  static-data:
  cert-data:
